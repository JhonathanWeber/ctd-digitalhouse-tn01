<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ifome - delivery</title>
  </head>
  <body>
    <main>
      <section>
        <img
          src="https://loja704.com.br/storage/customer/586/logo/gSwY2KPzspxRjdA3H2zYlRAHDBgzW6syWFsQsN9j.png"
          alt="Logo do ifome"
        />
        <h2>Chega sem pedir!</h2>
      </section>
      <form action="#" method="post">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" />
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" />
          <label for="endereco">Endereço:</label>
          <textarea
            name="endereco"
            id="endereco"
            cols="30"
            rows="2"
            maxlength="50"
          ></textarea>
        </fieldset>
        <fieldset>
          <legend>Escolha seu lanche</legend>
          <select name="lanches" id="lanches">
            <option value="" select>Escolha uma opção</option>
            <optgroup label="lanches">
              <option value="tapioca">Tapioca</option>
              <option value="coxinha">Coxinha</option>
              <option value="acaraje">Acarajé</option>
              <option value="pao de queijo">Pão de Queijo</option>
            </optgroup>
            <optgroup label="Bebidas">
              <option value="guarana jesus">Guaraná Jesus</option>
              <option value="caldo de cana">Caldo de Cana</option>
              <option value="dolly">Dolly</option>
            </optgroup>
          </select>
        </fieldset>
        <fieldset>
          <legend>Opcionais</legend>
          <div class="opcionais">
            <input type="checkbox" name="colher" id="colher" />
            <label for="colher">Colher</label>
            <input type="checkbox" name="garfo" id="garfo" />
            <label for="garfo">Garfo</label>
            <input type="checkbox" name="hashi" id="hashi" />
            <label for="hashi">Hashi</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Método de pagamento</legend>
          <div class="pagamento">
            <input type="radio" name="pagamento" id="credito" /><label
              for="credito"
              >Crédito</label
            >
            <input type="radio" name="pagamento" id="debito" /><label
              for="debito"
              >Débito</label
            >
            <input type="radio" name="pagamento" id="dinheiro" checked /><label
              for="dinheiro"
              >Dinheiro</label
            >
            <input type="radio" name="pagamento" id="pix" /><label for="pix"
              >Pix</label
            >
          </div>
        </fieldset>
        <fieldset>
          <legend>Agendar para quando?</legend>
          <input type="date" name="data" id="data" />
          <input type="time" name="hora" id="hora" />
        </fieldset>
        <button type="submit">Finalizar Pedido</button>
        <button type="reset">Cancelar</button>
      </form>
    </main>
  </body>
</html>
